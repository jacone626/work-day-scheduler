  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- Updated html so I could reference buttons, textarera, and the overall div 
           to get the desired output.
        -->

      <div id="hour-09" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="hour-9text" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 hour-9text" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

<!-- Added plugin for ordinals -->
